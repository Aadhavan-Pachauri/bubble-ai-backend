<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble AI Backend - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            margin-bottom: 40px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 24px;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .search-section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .search-form button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        
        .results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bubble AI Backend Dashboard</h1>
            <p>Search Performance Monitor</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Searches</h3>
                <div style="font-size: 2.5em; margin-top: 10px;" id="totalSearches">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div style="font-size: 2.5em; margin-top: 10px;" id="successRate">0%</div>
            </div>
            
            <div class="stat-card">
                <h3>Avg Response Time</h3>
                <div style="font-size: 2.5em; margin-top: 10px;" id="avgTime">0ms</div>
            </div>
        </div>
        
        <div class="search-section">
            <h2 style="margin-bottom: 20px;">Test Web Search</h2>
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Enter a search query..." />
                <button onclick="performSearch()">Search</button>
            </div>
            <div id="searchResults">
                <div class="results">
                    <p style="color: #999; text-align: center; padding: 20px;">Results will appear here</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('totalSearches').textContent = stats.totalSearches || 0;
                document.getElementById('successRate').textContent = ((stats.successRate || 0) * 100).toFixed(1) + '%';
                document.getElementById('avgTime').textContent = (stats.avgResponseTime || 0).toFixed(0) + 'ms';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) return;
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="results"><p style="color: #999; text-align: center; padding: 20px;">Searching...</p></div>';
            
            try {
                const response = await fetch('/api/search-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success && data.results && data.results.length > 0) {
                    let html = '<div class="results">';
                    data.results.forEach(result => {
                        html += `<div style="padding: 12px; border-bottom: 1px solid #eee;"><strong>${result.title || 'Untitled'}</strong><p style="color: #666; margin: 8px 0;">${result.snippet || 'No description'}</p><small style="color: #999;">${result.url || ''}</small></div>`;
                    });
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="results"><p style="color: #999; text-align: center; padding: 20px;">No results found</p></div>';
                }
                loadStats();
            } catch (error) {
                resultsDiv.innerHTML = '<div class="results"><p style="color: red; text-align: center; padding: 20px;">Error: ' + error.message + '</p></div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            loadStats();
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
