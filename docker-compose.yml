version: '3.9'

services:
  web-search-mcp:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../services/web-search-mcp:/app
    command: sh -c 'npm install && npm run build && npm start'
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      LOG_LEVEL: info
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - bubble-ai

  bubble-search:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../services/bubble-search:/app
    command: sh -c 'npm install && npm run dev'
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      LOG_LEVEL: info
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3002/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - bubble-ai

  bubble-ai-backend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c 'npm install && npm start'
    ports:
      - "3000:3000"
    depends_on:
      web-search-mcp:
        condition: service_healthy
      bubble-search:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      WEB_SEARCH_MCP_URL: http://web-search-mcp:3001
      BUBBLE_SEARCH_URL: http://bubble-search:3002
      LOG_LEVEL: info
      ENABLE_METRICS: 'true'
      METRICS_PORT: '9090'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - bubble-ai

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - bubble-ai

networks:
  bubble-ai:
    driver: bridge
    name: bubble-ai-network
